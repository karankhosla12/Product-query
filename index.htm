<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Query</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    input, button, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    textarea {
      height: 150px;
    }
    .checkbox-group {
      margin: 20px 0;
    }
    .checkbox-group label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Product Query</h1>
  <p>What product are you looking for?</p>
  <input type="text" id="queryInput" placeholder="I need tools for automation">
  <button id="submitBtn">Submit</button>
  
  <h3>Select a product to view related queries:</h3>
  <div class="checkbox-group" id="productCheckboxes">
    <!-- Checkboxes will be added dynamically -->
  </div>
  <button id="fetchQueriesBtn">Fetch Queries</button>

  <h3>Output:</h3>
  <textarea id="outputBox" readonly></textarea>

  <script>
    const products = [
      "Yellow AI", "clever tap", "UI path", "Zapier",
      "Leadsquare", "Dynamics customer insights",
      "Salesforce marketing cloud", "powerapps"
    ];

    // Dynamically add checkboxes for products
    const checkboxContainer = document.getElementById("productCheckboxes");
    products.forEach(product => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = product;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(product));
      checkboxContainer.appendChild(label);
    });

    async function queryAPI(data) {
      const response = await fetch(
        "https://api-inference.huggingface.co/models/facebook/bart-large-mnli",
        {
          headers: {
            Authorization: "Bearer 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",
            "Content-Type": "application/json",
          },
          method: "POST",
          body: JSON.stringify(data),
        }
      );
      const result = await response.json();
      return result;
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const userQuery = document.getElementById("queryInput").value;
      const apiData = {
        inputs: userQuery,
        parameters: {
          candidate_labels: products,
        }
      };

      try {
        const apiResponse = await queryAPI(apiData);
        const output = JSON.stringify(apiResponse, null, 2);
        document.getElementById("outputBox").value = output;

        // Extract top label from API response
        const product = apiResponse.labels[0]; // Assuming labels exist in response

        // Call the backend API with query and product
        const dbApiUrl = `https://chatbot.karankhosla99.workers.dev/api/query?query=${encodeURIComponent(userQuery)}&product=${encodeURIComponent(product)}`;
        const dbResponse = await fetch(dbApiUrl, { method: "GET" });
        const dbResult = await dbResponse.json();
        console.log("Database API Result:", dbResult);
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("outputBox").value = "An error occurred.";
      }
    });

    document.getElementById("fetchQueriesBtn").addEventListener("click", async () => {
      // Get selected products
      const selectedProducts = Array.from(
        document.querySelectorAll(".checkbox-group input:checked")
      ).map(checkbox => checkbox.value);

      if (selectedProducts.length === 0) {
        document.getElementById("outputBox").value = "Please select at least one product.";
        return;
      }

      try {
        const results = [];
        for (const product of selectedProducts) {
          const getQueryUrl = `https://chatbot.karankhosla99.workers.dev/api/get-query?product=${encodeURIComponent(product)}`;
          const response = await fetch(getQueryUrl, { method: "GET" });
          const queries = await response.json();
          results.push({ product, queries });
        }

        // Display results
        document.getElementById("outputBox").value = JSON.stringify(results, null, 2);
      } catch (error) {
        console.error("Error fetching queries:", error);
        document.getElementById("outputBox").value = "An error occurred.";
      }
    });
  </script>
</body>
</html>
